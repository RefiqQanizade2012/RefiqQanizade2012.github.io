<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="form.css" />
    <title>project</title>
  </head>
  <body>
    <div class="wrapper">
      <!--Поле для информации пользователя-->
      <h2 class="wrapper__title">reqistraciya!</h2>
      <!--Добавьте action-->
      <form class="form" action="https://refiqqanizade2012.github.io/">
        <div class="user">
          <ul class="user-info">
            <li class="user-info__item">
              <!--Вставь сюда label для ФИО-->
              <label for="name">Ф.И.О</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Введите ваше ФИО"
                required
              />
            </li>
            <li class="user-info__item">
              <!--Вставь сюда label для почты-->
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                placeholder="Введите ваш e-mail"
                required
              />
            </li>
            <li class="user-info__item">
              <!--Вставь сюда label для даты заказа-->
              <label for="date">Укажите дату рождения</label>
              <input type="date" name="" id="date" required />
            </li>
          </ul>
        </div>
        <button type="submit">Готово!</button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
